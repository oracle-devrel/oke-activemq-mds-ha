apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: active-mq
  name: active-mq
  namespace: active-mq
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: active-mq
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: active-mq
    spec:
      imagePullSecrets:
        - name: ocir-secret
      initContainers:
      - image: iad.ocir.io/orasenatdpltintegration03/jph/busybox
        name: jar-getter
        command: ["/bin/sh", "-c"]
        args:
        - "wget -O /work-dir/mysql-connector-java-8.0.26.tar.gz https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-8.0.26.tar.gz; tar -xf /work-dir/mysql-connector-java-8.0.26.tar.gz --directory=/work-dir"
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
      containers:
      - image: iad.ocir.io/orasenatdpltintegration03/jph/activemq
        imagePullPolicy: Always
        name: activemq
        ports:
        - containerPort: 61616
          name: jmx
          protocol: TCP
        - containerPort: 8161
          name: ui
          protocol: TCP
        - containerPort: 61616
          name: openwire
          protocol: TCP
        - containerPort: 5672
          name: amqp
          protocol: TCP
        - containerPort: 61613
          name: stomp
          protocol: TCP
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        resources:
          requests:
            memory: 500Mi
            cpu: 200m
          limits:
            memory: 1000Mi
            cpu: 400m
        volumeMounts:
        - name: activemq-config
          mountPath: /opt/apache-activemq-5.16.2/conf/activemq.xml
          subPath: activemq.xml
        - name: jetty-cm
          mountPath: /opt/apache-activemq-5.16.2/conf/jetty.xml
          subPath: jetty.xml
        - name: workdir
          mountPath: /opt/apache-activemq-5.16.2/lib/optional/mysql-connector-java-8.0.26.jar
          subPath: mysql-connector-java-8.0.26/mysql-connector-java-8.0.26.jar
      volumes:
      - name: activemq-config
        configMap:
          name: activemq-config
          items:
          - key: activemq.xml
            path: activemq.xml
      - name: jetty-cm
        configMap:
          name: jetty-cm
          items:
          - key: jetty.xml
            path: jetty.xml
      # - name: active-creds
      #   secret:
      #     secretName: creds
      - name: workdir
        emptyDir: {}
      restartPolicy: Always
